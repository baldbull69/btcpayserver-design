<!DOCTYPE html>
<html lang="en" class="uie-variant uie-variant--bootstrap uie-variant--bootstrap-pagination-html-15" data-btcpay-theme="light">
  <head>
    <title>Bootstrap v5: Pagination • BTCPay Server Design System (0.1.0)</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="BTCPayServer Design System">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/styles/highlight.css" rel="stylesheet">
    <link href="/styles/btcpayserver-variables.css" rel="stylesheet">
    <link href="/styles/btcpayserver-bootstrap.css" rel="stylesheet">
    <link href="/styles/btcpayserver-main.css" rel="stylesheet">
    <script src="/scripts/bootstrap/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="bd-example">
  <nav aria-label="Standard pagination example">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="bd-example">
  <nav class="d-flex flex-wrap gap-3 justify-content-between">
    <ul class="pagination me-auto">
      <li class="page-item disabled">
        <span class="page-link px-0">
          1 – 500 </span>
      </li>
    </ul>

    <ul class="pagination ms-auto">
      <li class="page-item disabled">
        <span class="page-link">Page Size</span>
      </li>
      <li class="page-item">
        <a class="page-link" href="/server/users?skip=0&amp;count=50">50</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/server/users?skip=0&amp;count=100">100</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/server/users?skip=0&amp;count=250">250</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="/server/users?skip=0&amp;count=500">500</a>
      </li>
    </ul>
  </nav>
</div>

<div class="bd-example">
  <nav aria-label="Pagination example">
    <ul class="pagination pagination-sm">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item" aria-current="page">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>
</div>

<div class="bd-example">
  <nav aria-label="Another pagination example">
    <ul class="pagination pagination-lg flex-wrap">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item" aria-current="page">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
    
    <link href="/styles/patternlib-overrides.css" rel="stylesheet">
    <link href="/styles/bootstrap-kitchensink.css" rel="stylesheet">
    <script src="/scripts/bootstrap-kitchensink.js"></script>
  </body>
</html>
